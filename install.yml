---
# Here we describe every software we may want to install
- hosts: all
  roles:
  - role: osxc.packages
    brew_taps:
    - homebrew/binary
    brew_packages:
    - fleetctl
    - ctags
    - imagemagick
    - cloc
    - ack
    - mercurial
    - bazaar
    - hub
    - direnv
    - git
    - git-flow-avh
    - tmux
    - docker
    - boot2docker
    - gist
    - reattach-to-user-namespace
    - packer
    - ngrok
    - awscli
    - android-sdk
    - maven
    - ant
    - gradle
    - python
    - node
    - ruby
    - jruby
    - legit
    - postgres
    - mongodb
    - redis
    - mariadb
    - zsh
    - sslmate
  - role: heroku
  - role: ruby_gems
  - role: npm_packages
  - role: vagrant
  - role: vim
  - role: powerline
  tasks:
    name: Install Golang
    homebrew: name=go state=latest install_options=--cross-compile-all
